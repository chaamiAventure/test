<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css.css">
<body>

<div class="container">
    <header class="header">
        <h1 id="title" class="header__title">Data collecting form</h1>
        <p id="description" class="header__description">
            We would love to hear your thoughts to improve our performance.
        </p>
        <img src="https://img.freepik.com/premium-vector/japanese-ninja-cartoon-illustration_103027-488.jpg" alt="" aria-hidden="true" class="illustration" />
    </header>
    <main class="main">
        <form id="survey-form" class="survey" novalidate>
            <div class="progressbar" tabindex="0" role="progressbar" aria-valuemin="1" aria-valuemax="3" aria-valuenow="1" aria-valuetext="Question 1 of 3: How long have you been using our product?">
                <span class="progressbar__step active" aria-hidden="true"></span>
                <span class="progressbar__step" aria-hidden="true"></span>
                <span class="progressbar__step" aria-hidden="true"></span>
            </div>

            <section class="survey__panel survey__panel--current" aria-hidden="false" data-index="1" data-panel="firstPanel" data-requirement="option">
                <h2 class="survey__panel__question">
                    <span class="visuallyhidden">Question 1 of 5 </span>Select a main category
                </h2>
                <div class="survey__panel__period">
                    <div class="form-group" >
                        <input id="Cleaning" type="radio" name="question_1" value="Cleaning" />
                        <label for="Cleaning"><br/><br/>Cleaning</label>
                    </div>
                    <div class="form-group">
                        <input id="Customer_Service_&_Retail" type="radio" name="question_1" value="Customer_Service_&_Retail" />
                        <label for="Customer_Service_&_Retail">Customer Service & Retail</label>
                    </div>
                    <div class="form-group">
                        <input id="Gardening_Services" type="radio" name="question_1" value="Gardening_Services" />
                        <label for="Gardening_Services">Gardening Services</label>
                    </div>
                    <div class="form-group">
                        <input id="Party_&_Entertainment" type="radio" name="question_1" value="Party_&_Entertainment" />
                        <label for="Party_&_Entertainment">Party & Entertainment</label>
                    </div>
                    <div class="form-group">
                        <input id="Handyman" type="radio" name="question_1" value="Handyman" />
                        <label for="Handyman"><br/>Handyman</label>
                    </div>
                    <div class="form-group">
                        <input id="Installation_Services" type="radio" name="question_1" value="Installation_Services" />
                        <label for="Installation_Services">Installation Services</label>
                    </div>
                    <div class="form-group">
                        <input id="Manual_Labour" type="radio" name="question_1" value="Manual_Labour" />
                        <label for="Manual_Labour">Manual Labour</label>
                    </div>
                    <div class="form-group">
                        <input id="Teachers_&_Trainers" type="radio" name="question_1" value="Teachers_&_Trainers" />
                        <label for="Teachers_&_Trainers">Teachers & Trainers</label>
                    </div>
                    <div class="form-group">
                        <input id="Tech_&_Online" type="radio" name="question_1" value="Tech_&_Online" />
                        <label for="Tech_&_Online">Tech & Online</label>
                    </div>
                    <div class="form-group">
                        <input id="Personal_Services" type="radio" name="question_1" value="Personal_Services" />
                        <label for="Personal_Services">Personal Services</label>
                    </div>
                </div>
                <p class="error-message"></p>
            </section>

            <section class="survey__panel" aria-hidden="true" data-index="2" data-panel="secondPanel" data-requirement="option">
                <h2 class="survey__panel__question">
                    <span class="visuallyhidden">Question 2 of 3 </span>Select a subcategory for the main category
                </h2>
                <div class="survey__panel__satisfaction">
                    <!-- The options for this panel will be added dynamically based on the selection in the first panel -->
                </div>
                <p class="error-message"></p>
            </section>

            <section class="survey__panel" aria-hidden="true" data-index="3" data-panel="thirdPanel" data-requirement="textarea">
                <h2 class="survey__panel__question">
                    <span class="visuallyhidden">Question 3 of 3 </span>Add your question...
                </h2>
                <div class="survey__panel__hearabout">

                    <div class="form-group">
                        <input type="checkbox" class="checkbox" id="other" name="question_3" value="Other" />
                        <label for="other">Once you've selected the subcategory, You can tailor a questions to that specific area. For example, if you select "Graphic Designer," the questions will focus on graphic design-related tasks and skills. Similarly, if you choose "Fitness or Yoga Instructor," the questions will revolve around fitness training or yoga instruction.</label>
                    </div>
                    <div class="form-group form-group-textarea">
                        <label for="recommendation">Add Your question:</label>
                        <textarea name="recommendText" id="recommendation" spellcheck="false" required></textarea>
                    </div>
                </div>
                <p class="error-message"></p>
            </section>
            <div class="form-buttons">
                <button class="button" type="button" name="prev" disabled="disabled" aria-label="Previous" aria-hidden="true">
                    Prev
                </button>
                <button class="button" type="button" name="next" aria-label="Next" aria-hidden="false">Next</button>
                <button class="button" type="submit" id="submit" name="submit" disabled="disabled" aria-hidden="true">
                    Submit
                </button>
            </div>
        </form>
    </main>
</div>


<script src="js.js"></script>
</body>
</html>
